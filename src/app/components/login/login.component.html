<div class="body">
  <div class="login">
    <mat-spinner diameter="50" class="spinner" ></mat-spinner>

    <form [formGroup]="form"  (ngSubmit)="ingresar()">
      <img src="./assets/img/programmer.png" width="50%">
      <h1>Login</h1>
      <mat-form-field  class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
</div>
