
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Dni">
    <th mat-header-cell *matHeaderCellDef> Dni </th>
    <td mat-cell *matCellDef="let element"> {{element.Dni}} </td>
  </ng-container>

  <ng-container matColumnDef="Cumpleanyos">
    <th mat-header-cell *matHeaderCellDef> Cumplea√±os </th>
    <td mat-cell *matCellDef="let element"> {{element.Cumpleanyos}} </td>
  </ng-container>

  <ng-container matColumnDef="ColorFavorito">
    <th mat-header-cell *matHeaderCellDef> Color Favorito </th>
    <td mat-cell *matCellDef="let element"> {{element.ColorFavorito}} </td>
  </ng-container>

  <ng-container matColumnDef="Genero">
    <th mat-header-cell *matHeaderCellDef> Genero </th>
    <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" style="text-align: right;">
      <a class="pointer" style="color: #1878b0" matTooltip="Ver usuario"
      >
        <mat-icon>search</mat-icon>
      </a>
      <a class="pointer" style="color: #1f516f" matTooltip="Editar usuario">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="pointer" style="color: #e15639" matTooltip="Eliminar usuario">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
