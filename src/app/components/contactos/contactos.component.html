
<div>
  <br>
  <br>

  <div class="botonAñadir">
    <button mat-raised-button color="primary" [routerLink]="['/crear-usuario']">Añadir usuario</button>

  </div>

  <br>

  <div *ngIf="listaDeUsuarios.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
      </ng-container>

      <ng-container matColumnDef="Dni">
        <th mat-header-cell *matHeaderCellDef> Dni </th>
        <td mat-cell *matCellDef="let element"> {{element.Dni}} </td>
      </ng-container>

      <ng-container matColumnDef="Cumpleanyos">
        <th mat-header-cell *matHeaderCellDef> Cumpleaños </th>
        <td mat-cell *matCellDef="let element"> {{element.Cumpleanyos}} </td>
      </ng-container>

      <ng-container matColumnDef="ColorFavorito">
        <th mat-header-cell *matHeaderCellDef> Color Favorito </th>
        <td mat-cell *matCellDef="let element"> {{element.ColorFavorito}} </td>
      </ng-container>

      <ng-container matColumnDef="Genero">
        <th mat-header-cell *matHeaderCellDef> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a class="pointer" style="color: #1878b0" matTooltip="Ver usuario"
          >
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" [routerLink]="['/editar-usuario/', i]" style="color: #1f516f" matTooltip="Editar usuario">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="eliminarUsuario(i)"  style="color: #e15639" matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <h2 *ngIf="listaDeUsuarios.length == 0">No hay registros para mostrar</h2>


</div>
